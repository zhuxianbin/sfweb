<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,
    body {
      font-size: 14px;
      margin: 0;
      font-family: "Source Sans Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .row {
      font-size: 0;
      background: #ffff98;
    }

    .row:hover{
      background:#fff;
    }

    .col {
      font-size: 14px;
      line-height: 40px;
      text-align: left;
    }

    .header {
      background: #000;
      color: #fff;
      height: 50px;
      line-height: 50px;
    }

    .main {
      background: #fff;
      width: 1200px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="header"></div>
    <div class="banner"></div>
    <div class="main">
      <div class="row">
        <div class="col">服务器名</div>
        <div class="col">服务器IP</div>
        <div class="col">开机时间</div>
        <div class="col">线路类别</div>
        <div class="col">详细版本介绍</div>
        <div class="col">客服QQ</div>
        <div class="col">游戏主页</div>
      </div>
      <div class="row" id='sfmain'>
      </div>
    </div>
  </div>
  <script src='http://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js'></script>
  <script>
    String.prototype.format = function (args) {
      var result = this;
      var reg = null;
      if (arguments.length > 0) {
        for (var key in args) {
          if (args[key] !== undefined) {
            reg = new RegExp("({" + key + "})", "g");
            result = result.replace(reg, args[key]);
          }
        }
      }
      return result;
    }
    var sfmain = $("#sfmain");
    var now = new Date();
    $(function () {
      var temp =
        "<div>\
          <div>{name}</div>\
          <div>{ip}</div>\
          <div>{time}</div>\
          <div>{line}</div>\
          <div>{desc}</div>\
          <div>{qq}</div>\
          <div><a href='{url}' target='_blank'>点击查看</a></div>\
        </div>"
      $.getJSON("./db.json", function (data) {
        data = data.map(function (item, index) {
          item.time = formatTime(now);
          return temp.format(item);
        });
        sfmain.html(data.join(''));
      });
    });

    function formatTime(date) {
      var obj = {
        M: date.getMonth() - 1,
        d: date.getDate(),
        h: date.getHours(),
        m: date.getMinutes()
      }
      return "{M}月/{d}日/{h}点/{m}分开放".format(obj);
    }
  </script>
</body>

</html>
